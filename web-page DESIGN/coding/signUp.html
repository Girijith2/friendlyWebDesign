<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(300deg,#43cea2,#185a9d);
    }

    .signup-box{
      width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .signup-box h1{
      margin-bottom: 20px;
      color: #333;
    }

    .signup-box input{
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .signup-box input:focus{
      border-color: #185a9d;
    }

    .signup-box button{
      width: 100%;
      padding: 10px;
      background: #185a9d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover{
      background: #144a7d;
    }

    .signup-box p{
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a{
      color: #185a9d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h1>Create Account</h1>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="signup()">Sign Up</button>

    <p>Already have an account?
      <a href="website.html">Login</a>
    </p>
  </div>
</body>
<script src="signUp.js"></script>
</html>
